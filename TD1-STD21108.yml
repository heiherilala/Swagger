                summary: Change name
                value:
                  name : 'New name'
              changeGroup:
                summary: Change name and teacher
                value:
                  name : 'New name'
                  teacher : 'New teacher'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/CreateCourse'
        400:
          description: Bad request
